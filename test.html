<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mahmoud Faleh</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/mf-w3.css">
  <script src="https://cdn.jsdelivr.net/npm/jarallax@2/dist/jarallax.min.js"></script>

  <style>

    body, h1, h2, h3, h4, h5, h6, p, a, div, span {
      font-family: 'Inter Tight', sans-serif !important;
    }

    h1 {
      text-align: center;
      font-size: 60px;
    }

    h3 {
      text-align: center;
      font-size: 35px;
      margin: 40px 0 20px;
    }

    p {
      text-align: center;
      font-size: 22px;
    }

    .hero-image {
      width: 100%;
      height: 500px;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .footer {
      background-color: #2e481a;
      color: white;
      text-align: center;
      padding: 25px 0;
      font-size: 18px;
    }

    .parallax-section {
      height: 700px;
      position: relative;
      overflow: hidden;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .project-section {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 60px 20px;
    }

    .project-card {
      width: 350px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      font-family: 'Inter Tight', sans-serif;
    }

    .project-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .project-title {
      font-weight: 800;
      font-size: 24px;
      margin-top: 20px;
    }

    .project-desc {
      font-weight: 400;
      font-size: 16px;
      color: #555;
      margin: 10px 0 20px;
    }

    .coming-soon-btn {
      display: inline-block;
      background-color: #a5e887;
      color: black;
      padding: 10px 25px;
      border-radius: 30px;
      margin-bottom: 25px;
      font-weight: 500;
      font-size: 16px;
    }

    .title {
      font-weight: 800;
      font-size: 70px;
      margin-top: 20px;
    }

    .desc {
      font-weight: 400;
      font-size: 24px;
      color: #ffffff;
      margin: 10px 0 20px;
    }
  </style>
</head>

<body>
  <div class="hero-image jarallax" data-jarallax data-speed="0.4">
    <img class="jarallax-img" src="assets/images/background1.jpg" alt="">
    <div class="hero-content">
      <div class="title">Mahmoud Faleh</div>
      <div class="desc">This Is A Website</div>
    </div>
  </div>

  <h3>My Projects</h3>
  <div class="project-section">

  <div class="project-card">
    <img src="assets/images/2dgame.png" alt="2D Platformer">
    <div class="project-title">2D Platformer</div>
    <div class="project-desc">My First Game In Godot</div>
    <div class="coming-soon-btn">Coming Soon</div>
  </div>

  <div class="project-card">
    <img src="assets/images/cat-in-a-hat.jpg" alt="More Coming Soon">
    <div class="project-title">More Coming Soon</div>
    <div class="project-desc">&nbsp;</div>
  </div>

</div>


  <div class="footer">
    <p>© Copyright 2025 Mahmoud – All Rights Not Reserved</p>
  </div>

  <script>
    jarallax(document.querySelectorAll('.jarallax'), {
      speed: 0.4
    });
  </script>
</body>
</html>

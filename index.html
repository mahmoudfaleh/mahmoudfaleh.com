<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahmoud</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0f1a; /* Dark background for space, similar to screenshot */
            color: #d1d5db; /* Light grey text color for contrast */
            min-height: 100vh; /* Ensure body takes at least full viewport height */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex; /* Use flexbox for sticky footer layout */
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center main content horizontally */

            /* Starry background effect */
            background-image:
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 150px 80px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 120px 10px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 180px 50px, #eee, rgba(0,0,0,0)),

                radial-gradient(3px 3px at 50px 100px, #ccc, rgba(0,0,0,0)),
                radial-gradient(3px 3px at 100px 150px, #ccc, rgba(0,0,0,0)),
                radial-gradient(3px 3px at 70px 20px, #ccc, rgba(0,0,0,0)),
                radial-gradient(3px 3px at 130px 110px, #ccc, rgba(0,0,0,0)),
                radial-gradient(3px 3px at 190px 90px, #ccc, rgba(0,0,0,0)),

                radial-gradient(4px 4px at 10px 160px, #bbb, rgba(0,0,0,0)),
                radial-gradient(4px 4px at 160px 20px, #bbb, rgba(0,0,0,0)),
                radial-gradient(4px 4px at 80px 180px, #bbb, rgba(0,0,0,0));

            background-size: 200px 200px;
            background-attachment: fixed;
        }

        /* Adjusted styling for main content */
        .main-content {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent dark background for main content */
            border-radius: 1.5rem; /* Rounded corners for the main content block */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            padding: 2.5rem;
            max-width: 1000px; /* Wider content area similar to screenshot */
            width: calc(100% - 40px); /* Account for body padding */
            margin-top: 20px; /* Space from top */
            margin-bottom: 20px; /* Space to footer */
            text-align: left; /* Align text left as in screenshot */
            color: #d1d5db; /* Light grey text within main content */
            flex-grow: 1; /* Allows main content to expand and push footer down */
        }
        .profile-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .profile-pic {
            width: 80px; /* Smaller profile pic as in screenshot */
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6366f1; /* Primary color border */
            box-shadow: 0 0 0 6px rgba(99, 102, 241, 0.2);
        }
        .profile-text h1 {
            font-size: 2.5rem; /* Larger name */
            font-weight: 700;
            color: #e0e7ff; /* Whiter for name */
            margin-bottom: 0.25rem;
        }
        .profile-text p {
            font-size: 1.1rem;
            color: #9ca3af; /* Slightly darker grey for subtitle */
        }
        .welcome-message {
            font-size: 1.8rem; /* Larger "Welcome" text */
            font-weight: 600;
            color: #e0e7ff;
            margin-bottom: 1.5rem;
        }
        .intro-paragraph {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.7;
        }
        .content-columns {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 3rem; /* Space between columns */
        }
        .content-column {
            flex: 1 1 45%; /* Flex-grow, flex-shrink, basis */
            min-width: 300px; /* Minimum width for columns before wrapping */
        }
        .column-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: #e0e7ff;
            margin-bottom: 1rem;
        }
        .content-list li {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }
        .content-list li .icon {
            color: #818cf8; /* A light blue/purple for icons */
            font-size: 1.2rem;
            margin-top: 0.15rem; /* Adjust vertical alignment of icon */
        }
        .project-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            background-color: rgba(255, 255, 255, 0.05); /* Slightly lighter background for project item */
            padding: 1rem;
            border-radius: 0.75rem;
            transition: background-color 0.3s ease;
        }
        .project-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .project-item .icon {
            font-size: 2rem; /* Larger icon for project link */
            color: #818cf8;
        }
        .project-text a {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e0e7ff;
            text-decoration: none;
            display: block; /* Make link a block for description below it */
            margin-bottom: 0.25rem;
        }
        .project-text a:hover {
            color: #b1bbf8;
        }
        .project-text p {
            font-size: 0.95rem;
            color: #9ca3af;
        }
        .link-text {
            color: #6366f1; /* Blue for links within text */
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        .link-text:hover {
            color: #818cf8;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 1.5rem 0;
            color: #9ca3af; /* Darker grey for footer text */
            font-size: 0.85rem;
            background-color: rgba(0, 0, 0, 0.4); /* Match header background */
            margin-top: auto; /* Pushes the footer to the bottom */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                align-items: flex-start; /* Align profile details to start */
                text-align: left;
            }
            .profile-pic {
                margin: 0 0 1rem 0; /* Adjust margin for stacked layout */
            }
            .content-columns {
                flex-direction: column; /* Stack columns vertically on small screens */
                gap: 2rem;
            }
            .main-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Profile and Welcome -->
        <div class="profile-section">
            <img src="recources/IMG_1947.jpg alt="[Your Profile Picture]" class="profile-pic">
            <div class="profile-text">
                <h1 class="text-white">Mahmoud</h1>
                <p class="text-gray-400">A Website That Hosts My Suff</p>
            </div>
        </div>

        <p class="welcome-message">Welcome ðŸ‘‹</p>

        <p class="intro-paragraph">
            This is a placeholder for your main introduction. You can describe yourself,
            your general field, or what this website is about.
        </p>

        <div class="content-columns">
            <!-- Project Link Column -->
            <div class="content-column w-full">
                <h2 class="column-title">My Projects</h2>
                <div class="project-item">
                    <i class="fas fa-code icon"></i> <!-- Icon for the project -->
                    <div class="project-text">
                        <a href="mahmoudfaleh.github.io/game" target="_blank">2D Platformer</a>
                        <p>My First Game In Godot</p>
                    </div>
                </div>
                <!-- You can duplicate the .project-item div above to add more projects -->
            </div>
        </div>

        <p class="mt-8 text-center text-gray-400 text-sm">
            More Will Come Soon
        </p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Mahmoud Faleh. All rights reserved.</p>
    </footer>
</body>
</html>
